<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">


    <style>

     body {
           background-color: rgb(236, 225, 186);
        
          }    




    
        .winner {
            color : green ;

        }

        .loser {
            color : red ;
            
        }




    </style>
</head>
<body>
    <section class="section">
    <div class="container">
        <div class = "columns">
            <div class = "column is-half is-offset-one-quarter">
                <div class="card">
                    <div class ="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8cGluZyUyMHBvbmd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">
                        Ping Pong Score Keeper
                      </p>
                      
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class= "title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score</p>
                       <b> <label for = "Playto" class="lable is-large is-inline">Playing To</label></b>
                        <div class="select is-rounded">
                            <select name="" id="Playto">
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                 <option value="10">10</option>
                        
                            </select>
                           
                            
                        
                        </div>
                        
                        
                    </div>
                    <footer class="card-footer">
<button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
<button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
<button id="reset" class="is-danger button card-footer-item is-large">Reset Button</button>
                    </footer>
                  </div>

            </div>
        </div>
    </div>
    
</section>
   






    <script src="app.js"></script>
    
</body>
</html>
